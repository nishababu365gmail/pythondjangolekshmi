{% extends 'lekshmiapp/base.html'%}
{%block content%}

<form method="GET">
    {%csrf_token%}
    <table id="emplist">
        <thead>
            <tr>
                <th>id</th>
                <th>Name</th>
                <th>Age</th>
                <th>DOB</th>
            </tr>
        </thead>
        <tbody>
            {% for item in mylist.items%}
            <tr>

                <td>{{item.0}}</td>
            </tr>
            <tr>
                <td>
                    <ul>
                        {% for inner in item.1%}
                        <li>{{inner}}</li>
                        {%endfor%}
                    </ul>
                </td>
                
            </tr>
            {%endfor%}
        </tbody>
    </table>

</form>

{%endblock%}
